<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #converter {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        input {
            width: 80%;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: none;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 80%;
            height: 50px;
            font-size: 24px;
            background-color: #f06d06;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d75c05;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Celsius to Fahrenheit Converter</h1>
        <input id="celsiusInput" type="number" placeholder="Enter Celsius temperature" step="0.01">
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsiusInput').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('result').textContent = `Result: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid temperature in Celsius.';
            }
        }
    </script>
</body>
</html>
